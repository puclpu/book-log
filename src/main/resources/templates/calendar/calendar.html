<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>돟감</title>
<link rel="stylesheet" th:href="@{/css/calendar.css}">
<th:block th:replace="~{layouts/head::head}"></th:block>
</head>
<body>
	<th:block th:replace="layouts/body::header"></th:block>
	<div class="container">
		<div style="position: relative;">
		<span id="bigMonth"></span>
			<div style="position: absolute; right: 0px; bottom: 10px;">
				<button id="pre_month" class="m_btn">저번달</button>
				<button id="next_month" class="m_btn" style="padding-left: 20px;">다음달</button>
			</div>
		</div>
		<div id="calendar">
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/calendar.js}"></script>
<th:block th:replace="layouts/body::footer"></th:block>
</body>
</html>

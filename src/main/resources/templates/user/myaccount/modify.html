<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>돟감</title>
	<link rel="stylesheet" th:href="@{/css/user.css}">
	<th:block th:replace="~{layouts/head::head}"></th:block>
</head>
<body>
	<th:block th:replace="layouts/body::header"></th:block>
	<div class ="container">
		<div id="register_form_div" class="padding400center">
			<form th:action="@{/profile/modify}" method="post" onsubmit="return check()">
				<!-- <input type="hidden" name="role" value="USER"> -->
				<ul>
					<li>아이디</li>
					<li><input name="username" id="username" th:value="${account.username}" readonly="readonly"></li>
					<li>비밀번호</li>
					<li><input onkeyup="pw_check()" type="password" name="password" id="password"></li>
					<li><span id="password_rule_span" class="smallpink">8~16자 영문/숫자/특수문자 조합</span></li>
					<li>비밀번호 확인</li>
					<li><input onkeyup="pw_same()" type="password" id="password_check"></li>
					<li><span id="password_same_span" class="smallpink"></span></li>
					<li>닉네임</li>
					<li><input onkeyup="nickname_check()" name="nickname" id="nickname" th:value="${account.nickname}"></li>
					<li><span id="nickname_check_span" class="smallpink"></span></li>
					<li>이메일</li>
					<li><input name=email id="email" th:value="${account.email}"></li>
				</ul>
				<div style="padding-top: 20px;">
					<a th:href="@{/withdraw}"><button id="withdraw_btn" type="button"> 회원탈퇴 </button></a>
					<button id="user_submit_btn" type="submit"> 수정하기 </button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/user.js}"></script>
	<th:block th:replace="layouts/body::footer"></th:block>
</body>
</html>

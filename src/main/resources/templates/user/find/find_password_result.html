<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>돟감</title>
	<link rel="stylesheet" th:href="@{/css/user.css}">
	<th:block th:replace="~{layouts/head::head}"></th:block>
</head>
<body>
	<th:block th:replace="layouts/body::header"></th:block>
	<div class ="container">
		<div id="user_profile" class="padding400center">
			<table>
				<tbody>
					<tr>
						<td>닉네임</td>
						<td><span th:text="${keyword.nickname}"></span></td>
					</tr>
					<tr>
						<td>이메일</td>
						<td><span th:text="${keyword.email}"></span></td>
					</tr>
				</tbody>
			</table>
		</div> <!-- profile list -->
		<div class="padding400center paddingtop100">
			<span th:if="${count > 0}">위 이메일로 임시 비밀 번호를 발급했습니다. 로그인 후 변경하시기 바랍니다.</span>
			<span th:unless>위 정보로 가입된 계정이 없습니다.</span>
		</div>
		<div id="users_div" class="padding400center paddingtop100">
			<a th:href="@{/login}"><span class="smallgray" >로그인</span></a>
		</div>
	</div>
	<th:block th:replace="layouts/body::footer"></th:block>
</body>
</html>

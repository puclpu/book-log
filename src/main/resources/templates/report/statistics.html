<head>

	content="width=device-width, initial-scale=1">

<th:block th:replace="~{layouts/head::head}"></th:block>
</head>

	<div class="container">
		<div>
			<span id="this_month"></span>
		</div>
		<hr>
		<div id="book_list">
		
		</div> <!-- book list -->

			<span>권수</span> <span id="count" class="right_span"></span><br>

	</div>
	<script type="text/javascript" th:src="@{/js/statistics.js}"></script>
	<th:block th:replace="layouts/body::footer"></th:block>
